    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development for Dummies - Details</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for animations and general styling */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Ensure padding is included in width/height */
        }

        /* Basic animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Delay for sequential animations */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MNG7PTHL"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <div class="max-w-md w-full">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full border-t-4 border-green-500">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
                Just one step away!
            </h2>
            <p class="text-md text-gray-600 mb-6 text-center">
                Please provide your details to receive your free guide.
            </p>
            <form id="detailsForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">
                        Your Name
                    </label>
                    <input
                        type="text"
                        id="name"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:border-transparent transition duration-200 border-gray-300"
                        placeholder="John Doe"
                    />
                    <p id="nameError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:border-transparent transition duration-200 border-gray-300"
                        placeholder="john.doe@example.com"
                    />
                    <p id="emailError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
                    Download Now
                </button>
            </form>
        </div>
    </div>

    <script>
        function handleDetailsSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');

            let isValid = true;

            // Validate name
            if (!nameInput.value.trim()) {
                nameError.textContent = 'Name is required';
                nameError.classList.remove('hidden');
                nameInput.classList.add('border-red-500');
                isValid = false;
            } else {
                nameError.classList.add('hidden');
                nameInput.classList.remove('border-red-500');
            }

            // Validate email
            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email is required';
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
                emailError.textContent = 'Email address is invalid';
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                isValid = false;
            } else {
                emailError.classList.add('hidden');
                emailInput.classList.remove('border-red-500');
            }

            if (isValid) {
                // Store user details in localStorage to pass to the next page
                localStorage.setItem('userName', nameInput.value);
                localStorage.setItem('userEmail', emailInput.value);
                // Redirect to the thank you page (assuming 'thankyou.html' is the filename)
                window.location.href = 'thankyou.html';
            }
        }

        // Function to clear error messages on input
        function clearError(errorId) {
            const errorElement = document.getElementById(errorId);
            const inputElement = document.getElementById(errorId.replace('Error', ''));
            if (errorElement) {
                errorElement.classList.add('hidden');
                inputElement.classList.remove('border-red-500');
            }
        }

        document.getElementById('detailsForm').addEventListener('submit', handleDetailsSubmit);
        document.getElementById('name').addEventListener('input', clearError.bind(null, 'nameError'));
        document.getElementById('email').addEventListener('input', clearError.bind(null, 'emailError'));
    </script>
</body>
</html>
