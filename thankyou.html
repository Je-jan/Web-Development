<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development for Dummies - Thank You</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for animations and general styling */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Ensure padding is included in width/height */
        }

        /* Basic animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            0% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(0.9, 0.9, 0.9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(0.97, 0.97, 0.97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }

        .animate-fade-in-down {
            animation: fadeInDown 0.6s ease-out forwards;
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .animate-bounce-in {
            animation: bounceIn 0.8s ease-out forwards;
        }

        /* Delay for sequential animations */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="max-w-2xl w-full">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full text-center border-t-4 border-purple-500">
            <h2 id="thankYouHeading" class="text-4xl font-extrabold text-gray-800 mb-4 animate-fade-in-down">
                <!-- Content set by JavaScript -->
            </h2>
            <p class="text-lg text-gray-600 mb-6 leading-relaxed animate-fade-in">
                Your "Web Development for Dummies" guide is ready!
            </p>
            <p class="text-md text-gray-500 mb-8 animate-fade-in delay-100">
                Click the button below to download your free resource and start your journey.
            </p>
            <a id="downloadLinkBtn"
                href="#"
                download="Web_Development_For_Dummies.pdf"
                class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300 animate-bounce-in">
                <svg
                    class="inline-block w-5 h-5 mr-2 -mt-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth="2"
                        d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                    ></path>
                </svg>
                Download Your Guide
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName') || 'Web Developer';
            const downloadLink = 'https://northell.design/wp-content/uploads/2021/11/A_Complete_Web_Development_Guide_For_Non_Technical_Startup_Founder.pdf'; // Placeholder: Replace with your actual download link

            document.getElementById('thankYouHeading').textContent = `Thank You, ${userName}!`;
            document.getElementById('downloadLinkBtn').href = downloadLink;

            // Clear stored data after use if no longer needed
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
        });
    </script>
</body>
</html>
